<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostLink | Secure P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.7);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #f43f5e; /* Red for Ghost Mode */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass: blur(12px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: var(--glass);
            z-index: 10;
        }

        .brand { font-weight: 600; font-size: 18px; display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
        .brand i { color: var(--primary); }
        
        .status-pill {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        .status-pill.online { color: #4ade80; border-color: rgba(74, 222, 128, 0.2); background: rgba(74, 222, 128, 0.1); }

        /* --- Main Layout --- */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: var(--glass);
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
        }

        h3 { font-size: 12px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 12px; letter-spacing: 1px; }

        .id-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            padding: 10px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .id-display:hover { background: rgba(99, 102, 241, 0.2); }
        .id-display:active { transform: scale(0.98); }
        
        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-family: 'Inter', sans-serif;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px var(--primary-glow); }
        .btn-primary:active { transform: translateY(0); }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
            position: relative;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 70%;
            padding: 10px 16px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg.peer { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        
        .sys-msg {
            align-self: center;
            font-size: 11px;
            color: var(--text-muted);
            background: rgba(255,255,255,0.05);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* Ghost Message Styles */
        .msg.ghost {
            border: 1px solid var(--accent);
        }
        .msg.ghost::before {
            content: 'üî• Self-destructing';
            display: block;
            font-size: 9px;
            opacity: 0.7;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 700;
        }
        .progress-bar {
            height: 2px;
            background: var(--accent);
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 14px 14px;
            animation: burn 10s linear forwards;
        }
        @keyframes burn { from { width: 100%; } to { width: 0%; } }

        /* Input Bar */
        .input-area {
            padding: 16px;
            background: var(--bg-panel);
            backdrop-filter: var(--glass);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .ghost-toggle {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }
        .ghost-toggle.active {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(244, 63, 94, 0.1);
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.2);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
        .toast.show { opacity: 1; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { 
                width: 100%; 
                padding: 12px;
                gap: 10px;
                border-bottom: 1px solid var(--border);
                border-right: none;
            }
            .card { padding: 12px; display: flex; align-items: center; gap: 10px; justify-content: space-between; }
            h3 { display: none; }
            .id-display { font-size: 20px; padding: 6px; }
            .sidebar input { margin: 0; width: 100px; font-size: 12px; padding: 8px; }
            .sidebar button { width: auto; font-size: 12px; padding: 8px 16px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fa-solid fa-ghost"></i> GhostLink
        </div>
        <div id="status" class="status-pill">Offline</div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="card">
                <div style="flex:1;">
                    <h3>My Identity</h3>
                    <div id="my-id" class="id-display" onclick="copyId()">....</div>
                </div>
            </div>

            <div class="card">
                <div style="flex:1; display:flex; gap: 8px; align-items: center;">
                    <input type="number" id="target-id" placeholder="Peer ID (4 digits)" maxlength="4">
                    <button class="btn-primary" onclick="connectToPeer()">
                        <i class="fa-solid fa-link"></i> <span class="mobile-hide">Connect</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="messages" id="msg-container">
                <div class="sys-msg">üîí Connection is P2P & End-to-End Encrypted</div>
                <div class="sys-msg">‚ùå No data is saved. Refreshing clears everything.</div>
            </div>

            <div class="input-area">
                <button id="ghost-btn" class="ghost-toggle" onclick="toggleGhostMode()" title="Ghost Mode: Auto-delete in 10s">
                    <i class="fa-solid fa-fire"></i>
                </button>
                <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
                <button class="btn-primary" style="width: 50px;" onclick="sendMessage()">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Notification</div>

    <script>
        // --- State Management ---
        let peer;
        let conn;
        let myId;
        let ghostMode = false;
        
        // --- Initialization ---
        window.addEventListener('load', () => {
            // 1. Generate ID instantly (4 Digits)
            myId = Math.floor(Math.random() * 9000 + 1000).toString();
            document.getElementById('my-id').innerText = myId;

            // 2. Initialize PeerJS
            peer = new Peer(myId, {
                debug: 0,
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('open', (id) => {
                setStatus('Online', true);
            });

            peer.on('connection', (c) => {
                handleConnection(c);
            });

            peer.on('error', (err) => {
                showToast("Connection Error: " + err.type);
            });
        });

        // --- Connection Logic ---
        function connectToPeer() {
            const targetId = document.getElementById('target-id').value;
            if (targetId.length !== 4) return showToast("Enter a valid 4-digit ID");
            if (targetId === myId) return showToast("You cannot connect to yourself");

            setStatus('Connecting...');
            conn = peer.connect(targetId);
            handleConnection(conn);
        }

        function handleConnection(c) {
            conn = c;

            conn.on('open', () => {
                setStatus('Connected', true);
                addSystemMsg(`Connected to ${conn.peer}`);
                document.getElementById('target-id').value = ""; // Clear input
            });

            conn.on('data', (data) => {
                // data = { text: "hello", ghost: true/false }
                receiveMessage(data);
            });

            conn.on('close', () => {
                setStatus('Online', true);
                addSystemMsg("Peer disconnected");
                conn = null;
            });
        }

        // --- Messaging Logic ---
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            if (conn && conn.open) {
                // Send payload
                const payload = { text: text, ghost: ghostMode };
                conn.send(payload);

                // Display on my screen
                addMessage(text, 'me', ghostMode);
                input.value = '';
            } else {
                showToast("Not connected to anyone!");
            }
        }

        function receiveMessage(data) {
            addMessage(data.text, 'peer', data.ghost);
        }

        function addMessage(text, type, isGhost) {
            const container = document.getElementById('msg-container');
            const msgDiv = document.createElement('div');
            
            msgDiv.className = `msg ${type} ${isGhost ? 'ghost' : ''}`;
            msgDiv.innerText = text;

            // If it's a ghost message, add the self-destruct bar
            if (isGhost) {
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                msgDiv.appendChild(bar);

                // Remove from DOM after 10 seconds
                setTimeout(() => {
                    msgDiv.style.opacity = '0';
                    setTimeout(() => msgDiv.remove(), 500); // Wait for fade out
                }, 10000);
            }

            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMsg(text) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = 'sys-msg';
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- UI Interactions ---
        function toggleGhostMode() {
            ghostMode = !ghostMode;
            const btn = document.getElementById('ghost-btn');
            if (ghostMode) {
                btn.classList.add('active');
                showToast("Ghost Mode ON: Messages vanish in 10s");
            } else {
                btn.classList.remove('active');
                showToast("Ghost Mode OFF");
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function copyId() {
            navigator.clipboard.writeText(myId);
            showToast("ID Copied to clipboard!");
        }

        function setStatus(text, isGood = false) {
            const el = document.getElementById('status');
            el.innerText = text;
            if (isGood) el.classList.add('online');
            else el.classList.remove('online');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
