<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>GhostLink | Secure P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CYBERPUNK THEME --- */
        :root {
            --bg-color: #050505;
            --panel-bg: #111;
            --border: #333;
            --primary: #00ff41;        /* Matrix Green */
            --secondary: #008F11;
            --accent: #00b8ff;         /* Cyber Blue */
            --danger: #ff0055;
            --text-main: #eee;
            --text-muted: #888;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh; /* Full screen height */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- 1. HEADER --- */
        .header {
            padding: 10px 20px;
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
        }
        .logo { font-size: 20px; font-weight: bold; color: var(--primary); letter-spacing: 2px; }
        .logo span { font-size: 12px; color: var(--text-muted); }
        .status-badge { font-size: 12px; padding: 4px 8px; border-radius: 4px; background: #222; color: #888; }
        .status-badge.online { background: rgba(0, 255, 65, 0.2); color: var(--primary); border: 1px solid var(--secondary); }

        /* --- 2. MAIN CONTENT GRID --- */
        .main-container {
            display: flex;
            flex: 1; /* Takes remaining height */
            height: calc(100vh - 100px); /* Subtract header + footer */
            overflow: hidden;
        }

        /* --- SIDEBAR (CONTROLS) --- */
        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .panel {
            background: #080808;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 6px;
        }
        .panel h3 { font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; }

        /* ID Box */
        .my-id-display {
            font-size: 36px;
            color: var(--primary);
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border: 2px dashed var(--secondary);
            background: rgba(0,0,0,0.5);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }
        
        /* Inputs */
        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            text-align: center;
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        input:focus { outline: none; border-color: var(--accent); }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .btn-connect { background: var(--accent); color: #000; }
        .btn-connect:hover { box-shadow: 0 0 10px var(--accent); }
        
        .btn-video { background: var(--primary); color: #000; margin-bottom: 5px; }
        .btn-stop { background: var(--danger); color: #fff; }

        /* --- CHAT AREA --- */
        .chat-section {
            flex: 1; /* Takes remaining width */
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        /* Video Overlay */
        #video-area {
            height: 200px;
            background: #050505;
            border-bottom: 2px solid var(--primary);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
        }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .hidden { display: none !important; }

        /* Messages List */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-image: radial-gradient(#111 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .msg {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .msg-me { 
            align-self: flex-end; 
            background: rgba(0, 255, 65, 0.15); 
            border: 1px solid var(--secondary); 
            color: #eef;
            border-bottom-right-radius: 0;
        }
        .msg-peer { 
            align-self: flex-start; 
            background: rgba(0, 184, 255, 0.15); 
            border: 1px solid #005f85; 
            color: #eef;
            border-bottom-left-radius: 0;
        }
        .sys-msg {
            align-self: center;
            font-size: 11px;
            color: #555;
            background: #111;
            padding: 4px 10px;
            border-radius: 10px;
            border: 1px solid #222;
        }

        /* Chat Input Bar */
        .input-bar {
            padding: 10px;
            background: #111;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }
        .input-bar input { margin: 0; text-align: left; }
        .input-bar button { width: auto; padding: 0 20px; }

        /* --- 3. FOOTER (CREDITS) --- */
        .footer {
            height: 40px;
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11px;
            color: #666;
            text-align: center;
            padding: 0 10px;
            flex-shrink: 0;
        }
        .footer strong { color: var(--primary); margin-left: 5px; }
        .college-name { color: #888; margin-left: 5px; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            
            .sidebar { 
                width: 100%; 
                height: auto; 
                max-height: 180px; /* Limit height so chat is visible */
                padding: 10px; 
                flex-direction: row; 
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .panel { padding: 10px; flex: 1; min-width: 140px; }
            .my-id-display { font-size: 24px; padding: 5px; }
            
            #video-area { height: 150px; }
            
            .footer { font-size: 10px; flex-direction: column; height: auto; padding: 5px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">GhostLink <span>v3.0</span></div>
        <div id="connection-status" class="status-badge">Offline</div>
    </div>

    <div class="main-container">
        
        <div class="sidebar">
            <div class="panel">
                <h3>Your Secure ID</h3>
                <div id="my-id" class="my-id-display">...</div>
            </div>

            <div class="panel">
                <h3>Connect to Peer</h3>
                <input type="number" id="friend-id" placeholder="Enter 4-Digit ID">
                <button class="btn-connect" onclick="connectToPeer()">Link</button>
            </div>

            <div class="panel" style="display:flex; flex-direction:column;">
                <h3>Controls</h3>
                <button class="btn-video" onclick="startCall()">üìπ Video</button>
                <button class="btn-stop" onclick="endCall()">‚ùå End</button>
            </div>
        </div>

        <div class="chat-section">
            
            <div id="video-area" class="hidden">
                <video id="local-video" autoplay muted playsinline></video>
                <video id="remote-video" autoplay playsinline></video>
            </div>

            <div id="messages">
                <div class="sys-msg">System Initialized. Waiting for connection...</div>
            </div>

            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="Type message..." onkeypress="handleEnter(event)">
                <button class="btn-connect" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Created by <strong>Amit Kumar</strong> 
        <span class="college-name"> | Shaheed Udham Singh Govt College, Indri Karnal</span>
    </div>

    <script>
        // 1. Generate Random 4-Digit ID
        const mySimpleId = Math.floor(Math.random() * 9000 + 1000).toString();
        
        // 2. Initialize PeerJS
        const peer = new Peer(mySimpleId);
        let conn = null;
        let call = null;
        let localStream = null;

        // UI Elements
        const ui = {
            idDisplay: document.getElementById('my-id'),
            statusBadge: document.getElementById('connection-status'),
            msgs: document.getElementById('messages'),
            videoArea: document.getElementById('video-area'),
            localVid: document.getElementById('local-video'),
            remoteVid: document.getElementById('remote-video')
        };

        // --- EVENTS ---

        // On Open (When we get our ID)
        peer.on('open', (id) => {
            ui.idDisplay.innerText = id;
            ui.statusBadge.innerText = "Online";
            ui.statusBadge.classList.add('online');
            logSystem("Your Node is Active. Share ID: " + id);
        });

        // On Incoming Connection
        peer.on('connection', (c) => {
            setupConnection(c);
        });

        // On Incoming Call
        peer.on('call', (incomingCall) => {
            if(confirm("Incoming Secure Video Feed. Accept?")) {
                openCamera().then(() => {
                    incomingCall.answer(localStream);
                    handleCallStream(incomingCall);
                });
            }
        });

        peer.on('error', (err) => {
            console.error(err);
            alert("Error: " + err.type);
        });

        // --- FUNCTIONS ---

        function connectToPeer() {
            const targetId = document.getElementById('friend-id').value;
            if(targetId.length !== 4) return alert("Please enter a 4-digit ID");
            
            logSystem("Attempting handshake with " + targetId + "...");
            const c = peer.connect(targetId);
            setupConnection(c);
        }

        function setupConnection(c) {
            conn = c;
            
            c.on('open', () => {
                logSystem("SECURE LINK ESTABLISHED.");
                ui.statusBadge.innerText = "Linked: " + c.peer;
            });

            c.on('data', (data) => {
                addMessage(data, 'peer');
            });

            c.on('close', () => {
                logSystem("Link Terminated.");
                ui.statusBadge.innerText = "Online";
                endCall();
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value;
            if(!text) return;
            
            if(conn && conn.open) {
                conn.send(text);
                addMessage(text, 'me');
                input.value = '';
            } else {
                alert("Connect to a peer first!");
            }
        }

        async function startCall() {
            if(!conn) return alert("Connect to a peer first!");
            await openCamera();
            const outCall = peer.call(conn.peer, localStream);
            handleCallStream(outCall);
        }

        async function openCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                ui.localVid.srcObject = localStream;
                ui.videoArea.classList.remove('hidden');
            } catch(err) {
                alert("Camera access failed: " + err);
            }
        }

        function handleCallStream(callInstance) {
            call = callInstance;
            callInstance.on('stream', (remoteStream) => {
                ui.remoteVid.srcObject = remoteStream;
            });
            callInstance.on('close', endCall);
        }

        function endCall() {
            if(localStream) {
                localStream.getTracks().forEach(t => t.stop());
            }
            if(call) call.close();
            ui.videoArea.classList.add('hidden');
        }

        // --- HELPERS ---
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = type === 'me' ? 'msg msg-me' : 'msg msg-peer';
            div.innerText = text;
            ui.msgs.appendChild(div);
            ui.msgs.scrollTop = ui.msgs.scrollHeight;
        }

        function logSystem(text) {
            const div = document.createElement('div');
            div.className = 'sys-msg';
            div.innerText = text;
            ui.msgs.appendChild(div);
            ui.msgs.scrollTop = ui.msgs.scrollHeight;
        }

        function handleEnter(e) {
            if(e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
